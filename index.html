    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                purple: '#5b21b6',
                orange: '#fb923c',
                light: '#f5f3ff',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.5s ease-out',
              'confetti-slow': 'confetti 2s ease-out forwards',
              'confetti-medium': 'confetti 1.5s ease-out forwards',
              'confetti-fast': 'confetti 1s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                 '0%': { transform: 'scale(0.9)', opacity: '0' },
                 '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              confetti: {
                '0%': { transform: 'translate(0,0) scale(1)', opacity: '1' },
                '100%': { transform: 'translate(var(--tw-translate-x, 100px), var(--tw-translate-y, -100px)) scale(0)', opacity: '0' }
              }
            }
          },
        },
      };
    </script>
